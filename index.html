<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo img {
      width: 48px;
      height: 48px;
    }
    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
      color: #333;
    }
    .description {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #00cc66;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
      outline: none;
    }
    input:focus {
      border-color: #00b359;
      box-shadow: 0 0 0 3px rgba(0, 204, 102, 0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00cc66;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }
    button:hover {
      background-color: #00b359;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #loading {
      text-align: center;
      font-size: 1rem;
      margin-top: 10px;
      animation: blink 1s infinite;
      display: none;
      color: #666;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    #result {
      margin-top: 20px;
    }
    .video-item {
      margin-bottom: 15px;
      padding: 15px;
      background-color: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .quality-badge {
      display: inline-block;
      padding: 5px 12px;
      background-color: #00cc66;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .download-btn {
      width: 100%;
      padding: 12px;
      background-color: #00cc66;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: block;
      text-align: center;
      transition: background 0.3s;
      font-size: 1rem;
    }
    .download-btn:hover {
      background-color: #00b359;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      color: #999;
      margin-top: auto;
    }
    .error {
      color: #ff4c4c;
      text-align: center;
      padding: 15px;
      background-color: #ffe6e6;
      border-radius: 8px;
      margin-top: 10px;
    }
    .success-title {
      text-align: center;
      margin-bottom: 15px;
      color: #00cc66;
      font-size: 1.2rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/Fiisya/uploads/main/uploads/1747124676903.jpeg" alt="Facebook Logo" />
    </div>
    <h1>Pengunduh Video Facebook</h1>
    <p class="description">Alat untuk mengunduh video facebook Full HD, 1080p, 2k, 4k</p>

    <div class="input-group">
      <input type="text" id="urlInput" placeholder="Masukkan tautan video Facebook di sini" />
      <button id="downloadBtn" onclick="download()">Unduh</button>
    </div>
    <div id="loading">Loading...</div>
    <div id="result"></div>
  </div>
  
  <footer>
    &copy; 2025 AlfixD. All rights reserved.
  </footer>

  <script>
    async function download() {
      const url = document.getElementById('urlInput').value.trim();
      const resultDiv = document.getElementById('result');
      const loading = document.getElementById('loading');
      const downloadBtn = document.getElementById('downloadBtn');

      if (!url) {
        alert('URL tidak boleh kosong!');
        return;
      }

      if (!url.includes('facebook.com') && !url.includes('fb.watch')) {
        alert('Masukkan URL Facebook yang valid!');
        return;
      }

      resultDiv.innerHTML = '';
      loading.style.display = 'block';
      downloadBtn.disabled = true;

      try {
        const response = await fetch(`https://api.platform.web.id/facebook?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        
        loading.style.display = 'none';
        downloadBtn.disabled = false;

        if (!data.status || !data.result) {
          resultDiv.innerHTML = '<div class="error">Gagal mengambil data. Pastikan URL valid dan video bersifat publik.</div>';
          return;
        }

        const { sd, hd } = data.result;

        if (!sd && !hd) {
          resultDiv.innerHTML = '<div class="error">Tidak ada video yang ditemukan.</div>';
          return;
        }

        let html = '<div class="success-title">âœ“ Video Berhasil Ditemukan!</div>';
        
        if (hd) {
          html += `
            <div class="video-item">
              <span class="quality-badge">720p (HD)</span>
              <a href="${hd}" target="_blank" download class="download-btn">
                Download HD
              </a>
            </div>
          `;
        }

        if (sd) {
          html += `
            <div class="video-item">
              <span class="quality-badge">360p (SD)</span>
              <a href="${sd}" target="_blank" download class="download-btn">
                Download SD
              </a>
            </div>
          `;
        }

        resultDiv.innerHTML = html;
      } catch (err) {
        loading.style.display = 'none';
        downloadBtn.disabled = false;
        resultDiv.innerHTML = `<div class="error">Terjadi kesalahan: ${err.message}</div>`;
        console.error('Download error:', err);
      }
    }

    document.getElementById('urlInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        download();
      }
    });
  </script>
</body>
</html>
